<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Formulir Pendaftaran</title>
		<link rel="stylesheet" href="./css/style.css">
	</head>
	<body>
		<h1>Formulir Pendaftaran</h1>
		<form action="./pendaftaran.html" method="GET" class="hform">
		 <fieldset>
		  <legend>Data Pribadi:</legend>

		  <label for="nama"><p>Nama :</p></label>
          <input type="text" id="nama" name="nama"><br><br
          >
		  <label for="tanggalLahir"><p>Tanggal Lahir    :</p></label>
		  <input type="date" id="tanggalLahir" name="tanggalLahir"><br><br>

		  <label for="jeniskelamin"><p>Jenis Kelamin    :</p></label>
		  <input list="jeniskelamin" name="jeniskelamin">
			  <datalist id="jeniskelamin">
			    <option value="Laki-laki">
			    <option value="Perempuan">
			  </datalist><br><br>

		  <label for="agama"><p>Agama   :</p></label>
		  <input type="agama" id="agama" name="agama"><br><br>
        </fieldset>

        <fieldset>
		  <label for="tinggiBadan"><p>Tinggi Badan  :</p></label>
		  <input type="tinggiBadan" id="tinggiBadan" name="tinggiBadan"><br><br>

		  <label for="beratBadan"><p>Berat Badan    :</p></label>
		  <input type="beratBadan" id="beratBadan" name="beratBadan"><br><br>
        </fieldset>
		  
        <fieldset>
          <label for="alamat"><p>Alamat :</p></label>
		  <input type="alamat" id="alamat" name="alamat"><br><br>

          <label for="pekerjaan"><p>Pekerjaaan  :</p></label>
		  <input type="pekerjaan" id="pekerjaan" name="pekerjaan"><br><br>
		  
          <label for="nomorHp"><p>Nomor Hp  :</p></label>
		  <input type="nomorHp" id="nomorHp" name="nomorHp"><br><br>
		  
          <label for="email"><p>Email   :</p></label>
		  <input type="email" id="email" name="email"><br><br>
        </fieldset>
		
        <fieldset>
          <input type="reset" value="Reset">
          <input type="submit" value="Submit">
        </fieldset>
		</form>
	</body>
</html>
